name: Generate Snake

on:
  schedule:
    # ogni 6 ore
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: Berry-13
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      - run: git status

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true

      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Salva lo stato
      - name: Save state
        run: echo "gif_path=${{ steps.snake-gif.outputs.gif_path }}" >> $GITHUB_ENV

      # Imposta l'output
      - name: Set output
        run: echo "svg_path=${{ steps.snake-gif.outputs.svg_path }}" >> $GITHUB_ENV
